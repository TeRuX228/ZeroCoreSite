<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer">
	<title>Animated Login Page</title>
</head>
<body>
	<div class="header">
		<div class="header-left">
			<a href="#" id="logo-text">ZeroCore</a>
		</div>
		  <nav class="header-right">
			<ul>
			  <li><a href="#"><i class="logo-i fa-solid fa-bag-shopping mr-2"></i>Продукты</a></li>
			  <li><a href="#"><i class="logo-i fas fa-address-book"></i>Поддержка</a></li>
			  <li><a href="#" class="login-btn"><i class="logo-i fa-solid fa-right-to-bracket mr-2"></i>Авторизация</a></li>
			</ul>
		  </nav>
	  </div>
	<div class="login-form">
	  <div class="square">
		<div class="login">
			<h2>Логин</h2>
			<div class="inputBx">
				<input type="text" placeholder="Username">
			</div>
			<div class="inputBx">
				<input type="password" placeholder="Password">
			</div>
			<div class="inputBx">
				<input type="submit" value="Sign in">
			</div>
			<div class="links">
				<a href="#">Forget Password</a>
				<a href="#">Signup</a>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
